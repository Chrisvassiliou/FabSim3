# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile ../build/complex.top
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      500
outputPressure      500

# Protocol specific information
################################################################################
PME                 yes
PMEGridSpacing      1.0
#PMEGridSizeX        80
#PMEGridSizeY        72
#PMEGridSizeZ        96

coordinates  ../equilibration/eq0.coor
extendedSystem  ../equilibration/eq0.xsc
temperature     50
reassignFreq    100
reassignIncr    1
binaryoutput  no
outputName  ../equilibration/eq1
xstFreq  500
XSTfile  ../equilibration/eq1.xst
restartfreq  500
dcdfreq  500
DCDUnitcell  yes
run 2500
